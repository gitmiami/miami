msg.body=<p>2002\u5e7411\u6708\u306b\u30ea\u30ea\u30fc\u30b9\u3055\u308c\u305fMSXML\u30d1\u30fc\u30b5X\u306f\u4ee5\u4e0b\u306e\u3088\u3046\u306a\u65b0\u3057\u3044\u6a5f\u80fd\u3092\u5b9f\u88c5\u3057\u3066\u3044\u307e\u3059\u3002</p><ol><li>XSLT\u3068xPath\u3001SAX2\u306e\u5b8c\u5168\u5b9f\u88c5</li><li>\u30b5\u30fc\u30d0\u30b5\u30a4\u30c9\u3067\u306eHTTP\u901a\u4fe1\u6a5f\u80fd\u306e\u5b9f\u88c5</li><li>DOM(Document Object Model)\u304a\u3088\u3073\u540d\u524d\u7a7a\u9593\u30b5\u30dd\u30fc\u30c8\u306e\u5411\u4e0a</li><li>\u30d1\u30d5\u30a9\u30fc\u30de\u30f3\u30b9\u306e\u6539\u5584</li></ol><p>MSXML\u30d1\u30fc\u30b5X\u306f\u3088\u308aW3C\u306e\u6a19\u6e96\u4ed5\u69d8\u306b\u6e96\u62e0\u3057\u3064\u3064\u3001\u5e83\u7bc4\u306aXML\u7dcf\u5408\u30e2\u30b8\u30e5\u30fc\u30eb\u3068\u3057\u3066\u306e\u8272\u5408\u3044\u3092\u5f37\u304f\u3057\u3064\u3064\u3042\u308a\u307e\u3059\u3002</p>
