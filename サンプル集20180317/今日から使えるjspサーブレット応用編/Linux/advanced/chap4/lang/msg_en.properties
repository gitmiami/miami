msg.title=Release : New Features for MSXML ParserX
msg.author=Yoshihiro Yamada
msg.date=Nov.01,2002
msg.body=<p>Recently released MSXML X.X (Nov,2002) provides several new function in the following:</p><ol><li>Supports XSLT,xPath(standardized by W3C) and SAX2</li><li>Server-safe ServerXMLHTTP Implementation</li><li>Level up DOM and Namespace supports</li><li>Improvement on performance</li></ol><p>MSXML ParserX comply with specifications recommended by W3C, and make stronger a special feature as general XML module.</p>