<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<title>従業員番号から氏名表示</title>
<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript" src="../lib/prototype.js"></script>
<script type="text/javascript">
//<![CDATA[
function xmlFunc(){
  var xhrObj = getXhrObj();
  xhrObj.open("get", "employee.xsl" , false);
  xhrObj.send(null);
  //var respXsl = xhrObj.responseXML.documentElement;
  var respXsl = xhrObj.responseXML;
  xhrObj.open("get", "employee.xml", false);
  xhrObj.send(null);
  var respXml = xhrObj.responseXML;
  document.getElementById("view").innerHTML = respXml.transformNode(respXsl);
}
function initOnLoad(){
	var target = document.getElementById("sel"); 
  addListener(target, "click", xmlFunc);
}
setListener(window, "load", initOnLoad);
//]]>
</script>
</head>
<body>
<center>
<p>従業員番号から氏名表示
<input type="button" id="sel" value=" 表 示 "/>
</p>
<div id="view"></div>
</center>
</body>
</html>
