<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
 "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head><title>Google Maps</title>
<script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAAO-r1bqRz2fZr-QmjsewWxRgE_H9GM6zkZRwNii93jtvjOSYqRTUvjXBD0wChGoBh2xb30zNzkqZmA" type="text/javascript"></script>
<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript">
//<![CDATA[
function initOnLoad(){
	var map = new GMap2(id("map"));
	map.setCenter(new GLatLng(35.676681336293356, 139.735107421875),13);
	var points = new Array();
	points.push(new GLatLng(35.68130680141569, 139.7664306801));	//東京
	points.push(new GLatLng(35.65938839065544, 139.7021484375));	//渋谷
	points.push(new GLatLng(35.68986395093680, 139.7002601623));	//新宿
	map.addOverlay(new GPolyline(points,"#903", 3, 0.7));
}
setListener(window, "load", initOnLoad);
//]]>
</script>
</head>
<body>
地図上のポイントを線分で結ぶ
<div id="map" style="width: 500px; height: 370px"></div>
</body>
</html>
