<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>My Google AJAX Search API Application</title>
<link href="http://www.google.com/uds/css/gsearch.css" type="text/css" rel="stylesheet"/>
<script src="http://www.google.com/jsapi?key=ABQIAAAAAO-r1bqRz2fZr-QmjsewWxSF9hCAVocq5x3hGFbD0Otb-FImEhRi_1GgxubmXlbHHTaD26_4QGu6Hg" type="text/javascript"></script>
<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript">
//<![CDATA[
google.load("search", "1");
//Google Ajax Searchバージョン指定
function initOnLoad() {
  var searchControl = new google.search.SearchControl();
  // Searchコントロールオブジェクト生 成
  searchControl.addSearcher(new google.search.BlogSearch());
  // SearchコントロールでBlogサーチ指定
  searchControl.draw(document.getElementById("view"));
  // Searchコントロール表示位置指定
}
setListener(window, "load", initOnLoad);
//]]>
</script>
</head>
<body>
<h2>Google Blogサーチ</h2>
<div id="view">Loading...</div>
</body>
</html>
