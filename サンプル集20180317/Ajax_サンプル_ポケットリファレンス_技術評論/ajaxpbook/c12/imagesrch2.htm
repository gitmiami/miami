<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>My Google AJAX Search API Application</title>
<link href="http://www.google.com/uds/css/gsearch.css" type="text/css" rel="stylesheet"/>
<link href="http://www.google.com/uds/css/gsearch.css" type="text/css" rel="stylesheet"/>
<script src="http://www.google.com/jsapi?key=ABQIAAAAAO-r1bqRz2fZr-QmjsewWxSF9hCAVocq5x3hGFbD0Otb-FImEhRi_1GgxubmXlbHHTaD26_4QGu6Hg" type="text/javascript"></script>
<script src="http://www.google.com/uds/api?file=uds.js&amp;v=1.0" type="text/javascript"></script>
<script type="text/javascript" src="../../lib/funcs.js"></script>
<script type="text/javascript">
//<![CDATA[
google.load("search", "1");
// Google Ajax Searchバージョン指定
function initOnLoad() {
  var searchControl = new google.search.SearchControl();
	// Searchコントロールオブジェクト生 成	
	searchControl.addSearcher(new google.search.WebSearch())
	// SearchコントロールでGimageサーチ指定
	var localSearch = new google.search.LocalSearch();
	// ローカルサーチオブジェクト生成
  localSearch.setCenterPoint("Japan, JP");

	// create a drawOptions object
	var drawOptions = new GdrawOptions();
	// tell the searcher to draw itself in linear mode
	drawOptions.setDrawMode(GSearchControl.DRAW_MODE_TABBED);
	//searchControl.draw(element, drawOptions);	



	// ローカルサーチの中心点をJapanまたはJpに指定
  searchControl.draw(document.getElementById("view"), drawOptions);
	// Searchコントロール表示位置指定 
  searchControl.execute("Ajax");
	// 最初のサーチ実行
}
setListener(window, "load", initOnLoad, false);
//]]>
</script>
</head>
<body>
<h2>Google Imageサーチ</h2>
<div id="view">Loading...</div>
</body>
</html>
