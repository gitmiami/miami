<head>

<title>ActiveWidgets Examples</title>
<link rel="stylesheet" type="text/css" href="../lib/aw.css"/>

<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript" src="../lib/prototype.js"></script>
<script type="text/javascript" src="../lib/aw.js"></script>
<script type="text/javascript">
//<![CDATA[
function initOnLoad(){
	var btnObj = new AW.UI.Button;
	btnObj.setId("view");
	btnObj.setControlText("ボタン");
	btnObj.setControlImage("favorites");
	btnObj.refresh();
	btnObj.onClick = function(text){
    $("stat").innerHTML = getsyn("./resp.php?text=" + "Button");
	};
	btnObj.onControlClicked = function(event){ window.status = "Control clicked"};
	btnObj.onControlMouseOver = function(event){ window.status = "Control mouse over"};
	btnObj.onControlMouseOut = function(event){ window.status = "Control mouse out"};
	btnObj.onControlMouseDown = function(event){ window.status = "Control mouse down"};
	btnObj.onControlMouseUp = function(event){ window.status = "Control mouse up"};
}
setListener(window, "load", initOnLoad);
//]]>
</script>
</head>
<body>
<p id="view"></p>
<p id="stat"></p>
</body>
</html>
