 "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>ActiveWidgets Examples</title>
<link rel="stylesheet" type="text/css" href="../../lib/aw.css"/>
<style type="text/css">
<!--
#view {width: 120px; height: 30px; background: #eee}
-->
</style>
<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript" src="../lib/prototype.js"></script>
<script type="text/javascript" src="../lib/aw.js"></script>
<script type="text/javascript">
//<![CDATA[
function initOnLoad(){
	var labelObj = new AW.UI.Label;
  labelObj.setId("view");
  labelObj.setControlText("Label");
  labelObj.setControlImage("favorites");
	labelObj.onControlClicked = function(event){ 
		$("view").style.backgroundColor = "#ccffcc";	
	};
	labelObj.onControlMouseOver = function(event){ window.status = "Control mouse over"};
	labelObj.onControlMouseOut = function(event){ window.status = "Control mouse out"};
	labelObj.onControlMouseDown = function(event){ window.status = "Control mouse down"};
	labelObj.onControlMouseUp = function(event){ window.status = "Control mouse up"};
  labelObj.refresh();
}
setListener(window, "load", initOnLoad);
//]]>
</script>
</head>
<body>
<p id="view"></p>
</body>
</html>
