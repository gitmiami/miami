 "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>ActiveWidgets Examples</title>
<link rel="stylesheet" type="text/css" href="../lib/aw.css"/>
<style>

	#view {width: 120px; height: 150px;}
	#view .aw-list-item {font-style: italic}

	#view .aw-mousedown-item {background: #999;}
	#view .aw-items-selected {background: #316ac5;}

	#view-item-2-box-text {border: 2px solid red; padding: 0px 10px}

<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript" src="../lib/prototype.js"></script>
<script type="text/javascript" src="../lib/aw.js"></script>
<script type="text/javascript">
//<![CDATA[
function initOnLoad(){
	var itemTextArray = ["ホーム", "お気に入り", "文字サイズ", "サーチ"];
  var itemImageArray = ["home", "favorites", "fontsize", "search"];
  var listObj = new AW.UI.List;
  listObj.setId("view");
  listObj.setItemText(itemTextArray);
  listObj.setItemImage(itemImageArray);
  listObj.setItemCount(4);
  listObj.refresh();
	listObj.onItemClicked = function(event, index){ 
		$("stat").innerHTML = getsyn("./resp.php?text=" + index);	
	};
	listObj.onControlClicked = function(event){ window.status = "Control clicked"};
	listObj.onControlMouseOver = function(event){ window.status = "Control mouse over"};
	listObj.onControlMouseOut = function(event){ window.status = "Control mouse out"};
	listObj.onControlMouseDown = function(event){ window.status = "Control mouse down"};
	listObj.onControlMouseUp = function(event){ window.status = "Control mouse up"};
	listObj.onControlTextChanged = function(text){ window.status = "control text: " + text };
	listObj.onControlActivated = function(event){ window.status = "control activated"};
	listObj.onControlDeactivated = function(event){ window.status = "control deactivated"};
	listObj.onControlEditStarted = function(event){ window.status = "control edit started"};
	listObj.onControlEditEnded = function(event){ window.status = "control edit ended"};
	listObj.onControlValidating = function(text){
		if (!(Number(text) > 0)) {
			alert("Invalid number");
			return "invalid number"; // any non-zero value cancels validation
		}
	};
	listObj.onControlValidated = function(text){ window.status = "control validated"};
}
setListener(self, "load", initOnLoad);
//]]>
</script>
</head>
<body>
<p id="view"></p>
<p id="stat"></p>
</body>
</html>
