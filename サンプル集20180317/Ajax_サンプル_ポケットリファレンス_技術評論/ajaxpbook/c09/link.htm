<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript" src="../lib/prototype.js"></script>
<script type="text/javascript" src="../lib/aw.js"></script>
<script type="text/javascript">
//<![CDATA[
function initOnLoad(){
	var linkObj = new AW.UI.Link;
  linkObj.setId("view");
  linkObj.setControlText("Hyperlink");
  linkObj.setControlImage("home");
  linkObj.setControlLink("http://www.google.com");
	linkObj.onControlClicked = function(event){ 
		alert("getid="+getid(event));
		alert("getkcode="+getkcode(event));
		window.status = "Control clicked"
	};
	linkObj.onControlMouseOver = function(event){ window.status = "Control mouse over"};
	linkObj.onControlMouseOut = function(event){ window.status = "Control mouse out"};
	linkObj.onControlMouseDown = function(event){ window.status = "Control mouse down"};
	linkObj.onControlMouseUp = function(event){ window.status = "Control mouse up"};
  linkObj.refresh();
}
setListener(window, "load", initOnLoad);
//]]>
</script>
</head>
<body>
<p id="view"></p>
</body>
