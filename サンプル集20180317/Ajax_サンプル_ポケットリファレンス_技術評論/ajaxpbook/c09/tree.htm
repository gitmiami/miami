//<![CDATA[
function initOnLoad(){
	var treeText = ["", "ホーム", "お気に入り", "文字サイズ", "サーチ",
								  "子ノード 1", "子ノード 2", "子ノード 3", "子ノード 4", "子ノード５",
								  "子ノード 6", "子ノード 7", "子ノード 8", "子ノード 9", "子ノード10",
								  "子ノード 11", "子ノード 12", "子ノード 13", "子ノード 14", "子ノード15"];
  var treeImage = ["", "home", "favorites", "fontsize", "search"];
  var treeView = {0:[1, 2, 3, 4], 1:[5, 6], 2:[7, 8, 9], 3:[10, 11, 12, 13], 4:[14],
									3:[15, 16], 15:[17, 18], 18:[19]};
  var treeObj = new AW.UI.Tree;
  treeObj.setId("view");
  treeObj.setItemText(treeText);
  treeObj.setItemImage(treeImage);
  treeObj.setViewCount(function(i){return treeView[i] ? treeView[i].length : 0});
  treeObj.setViewIndices(function(i){return treeView[i]});
  treeObj.refresh();
	treeObj.onSelectedItemsChanged = function(array){
		alert("セレクト："+ getid(event))
	};
}
setListener(window, "load", initOnLoad);
//]]>
</script>
