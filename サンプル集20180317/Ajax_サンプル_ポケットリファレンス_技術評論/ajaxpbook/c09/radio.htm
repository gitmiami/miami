<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>ActiveWidgets Examples</title>
<link rel="stylesheet" type="text/css" href="../lib/aw.css"/>
<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript" src="../lib/prototype.js"></script>
<script type="text/javascript" src="../lib/aw.js"></script>
<script type="text/javascript">
//<![CDATA[
function initOnLoad(){
	var itemTextArray = ["ホーム", "お気に入り", "文字サイズ", "サーチ"];
  var itemImageArray = ["home", "favorites", "fontsize", "search"];
  var radio = new AW.UI.Radio;
  radio.setId("view");
  radio.setItemText(itemTextArray);
  radio.setItemImage(itemImageArray);
  radio.setItemCount(4);
  radio.setSelectedItems([0]);
  radio.refresh();
	radio.onCurrentItemChanged = function(text){
		$("stat").innerHTML = getsyn("resp.php?text=" + text);		
	}
}
setListener(window, "load", initOnLoad);
//]]>
</script>
</head>
<body>
<p id="view"></p>
<p id="stat"></p>
</body>
</html>
