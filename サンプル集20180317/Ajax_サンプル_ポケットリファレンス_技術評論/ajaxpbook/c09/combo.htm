<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>ActiveWidgets Examples</title>
<link rel="stylesheet" type="text/css" href="../../lib/aw.css"/>
<style>

	#view {width: 110px; height: 22px}

<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript" src="../lib/prototype.js"></script>
<script type="text/javascript" src="../lib/aw.js"></script>
<script type="text/javascript">
//<![CDATA[
function initOnLoad(){
	var itemTextArray = ["ホーム", "お気に入り", "文字サイズ", "サーチ"];
  var itemImageArray = ["home", "favorites", "fontsize", "search"];
  var comboObj = new AW.UI.Combo;
  comboObj.setId("view");
  comboObj.setControlText("ホーム");
  comboObj.setControlImage("favorites");
  comboObj.setItemText(itemTextArray);
  comboObj.setItemImage(itemImageArray);
  comboObj.setItemCount(4);
  comboObj.refresh();
	comboObj.onControlClicked = function(event){ window.status = "Control clicked"};
	comboObj.onControlMouseOver = function(event){ window.status = "Control mouse over"};
	comboObj.onControlMouseOut = function(event){ window.status = "Control mouse out"};
	comboObj.onControlMouseDown = function(event){ window.status = "Control mouse down"};
	comboObj.onControlMouseUp = function(event){ window.status = "Control mouse up"};
	comboObj.onControlTextChanged = function(text){ 
		alert("control text: " + text); 
	}
	comboObj.onControlActivated = function(event){ window.status = "control activated"};
	comboObj.onControlDeactivated = function(event){ window.status = "control deactivated"};
	comboObj.onControlEditStarted = function(event){ window.status = "control edit started"};
	comboObj.onControlEditEnded = function(event){ window.status = "control edit ended"};
	comboObj.onControlValidated = function(text){ window.status = "control validated"};
}
setListener(window, "load", initOnLoad);
//]]>
</script>
</head>
<body>
<p id="view"></p>
<p id="stat"></p>
</body>
</html>
