<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>ActiveWidgets Examples</title>
<link rel="stylesheet" type="text/css" href="../../lib/aw.css"/>
<style type="text/css">
<!--
#view {width: 300px; height: 100px}
-->
</style>
<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript" src="../lib/prototype.js"></script>
<script type="text/javascript" src="../lib/aw.js"></script>
<script type="text/javascript">
//<![CDATA[
function initOnLoad(){
	var grpObj = new AW.UI.Group;
  grpObj.setId("view");
  grpObj.setControlText("グループ/ファイルセット");
  grpObj.setControlImage("favorites");
  grpObj.setControlImage("search");
  grpObj.refresh();
	grpObj.onControlClicked = function(event){ 
		alert("グループクリックド");
	};
	grpObj.onControlMouseOver = function(event){ window.status = "Control mouse over"};
	grpObj.onControlMouseOut = function(event){ window.status = "Control mouse out"};
	grpObj.onControlMouseDown = function(event){ window.status = "Control mouse down"};
	grpObj.onControlMouseUp = function(event){ window.status = "Control mouse up"};
	grpObj.onControlTextChanged = function(text){ window.status = "control text: " + text };
	grpObj.onControlImageChanged = function(image){ window.status = "control image: " + image };
}
setListener(self, "load", initOnLoad);
//]]>
</script>
</head>
<body>
<p id="view"></p>
</body>
</html>
