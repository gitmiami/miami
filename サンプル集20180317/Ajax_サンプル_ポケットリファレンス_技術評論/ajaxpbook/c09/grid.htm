<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>ActiveWidgets Examples</title>

<link rel="stylesheet" type="text/css" href="../lib/style.css"/>
<style type="text/css">

<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript" src="../lib/aw.js"></script>
<script type="text/javascript">
//<![CDATA[
function initOnLoad(){
	var headers = new Array();
	var gridObj = new AW.Grid.Extended;
	var gridData = [
    ["MSFT","マイクロソフト", "314,571.156", "32,187.000", "55000"],
    ["ORCL", "オラクル", "62,615.266", "9,519.000", "40650"],
    ["SAP", "SAP", "40,986.328", "8,296.420", "28961"],
    ["CA", "コンピュータアソシエイツ", "15,606.335", "3,164.000", "16000"],
    ["ERTS", "エレクトリックアーツ.", "14,490.895", "2,503.727", "4000"],
    ["SFTBF", "ソフトバンク", "14,485.840", ".000", "6865"],
    ["VRTS", "ベリタスソフトウエア", "14,444.272", "1,578.658", "5647"],
    ["SYMC", "シマンテック", "9,932.483", "1,482.029", "4300"],
    ["INFY", "インフォーシス", "9,763.851", "830.748", "15400"],
    ["ADBE", "アドービシステム", "9,533.050", "1,230.817", "3341"]
  ];
                                        // 表示データ用配列生成
	for (i = 0; i < 5; i++){headers[i] = i;	}
                                        // 列ヘッダ表示配列の生成	
	gridObj.setId("view");                // グリッド表示ノードとのリンク
	gridObj.setControlSize(380, 200);     // グリッド幅と高さ指定
	gridObj.setCellText(gridData);        // 表示データの配列指定
	gridObj.setCellEditable(true);				// グリッドのセルを編集可能に指定
	gridObj.setHeaderCount(1);            // 列ヘッダの行数を１行に指定
	gridObj.setHeaderText(headers);				// 列ヘッダに表示するテキストを指定
	gridObj.setRowCount(10);             	// グリッドの行数指定
	gridObj.setColumnCount(5);         		// グリッドの列数指定
	gridObj.setSelectorText(function(i){return this.getRowPosition(i);});
                                        // 行ヘッダを０からの行数で表示
	gridObj.setSelectorVisible(true);     
	gridObj.setFixedLeft(2);              // 列スクロールで移動しない固定列を２列に指定  
	gridObj.refresh();                    // グリッドの表示
	gridObj.onCellClicked = function(event, column, row){ 
		window.status = "Cell " + column + "." + row + " clicked";
	}
 	gridObj.onCellClicked     = function(event, column, row){ 
		window.status = "Cell " + column + "." + row + " clicked"
	};
 	gridObj.onCellDoubleClicked = function(event, column, row){ 
		window.status = "Cell " + column + "." + row + " double clicked"
	};
  gridObj.onCellMouseOver   = function(event, column, row){ 
		window.status = "Cell " + column + "." + row + " mouse over"
	};
  gridObj.onCellMouseOut    = function(event, column, row){ 
		window.status = "Cell " + column + "." + row + " mouse out"
	};
  gridObj.onCellMouseDown   = function(event, column, row){ 
		window.status = "Cell " + column + "." + row + " mouse down"
	};
  gridObj.onCellMouseUp   = function(event, column, row){ 
		window.status = "Cell " + column + "." + row + " mouse up"
	};
  gridObj.onCellEditStarted = function(text, col, row){
    window.status = "Edit started-text: "+text+", col: "+col+", row: "+row;
  }
  gridObj.onCellEditEnded = function(text, col, row){
    window.status = "Edit ended-text: "+text+", col: "+col+", row: "+row;
  }
  gridObj.onCellTextChanged = function(text, col, row){
    window.status = "Cell text changed-text: "+text+", col: "+col+", row: "+row;
	}
}
setListener(window, "load", initOnLoad);
//]]>
</script>
</head>
<body>
<h3>グリッド</h3>
<div id="view"></div>
</body>
</html>
