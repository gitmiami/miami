<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
 "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>DrawLine2</title>
<script type="text/javascript" src="../lib/funcs.js"></script>
<script type="text/javascript" src="../lib/prototype.js"></script>
<script type="text/javascript" src="../lib/plotr/plotr.js"></script>
<script type="text/javascript" src="../lib/plotr/excanvas.js"></script>
<script type="text/javascript">
//<![CDATA[
function drawGraph(){
	var i, j, k;
	var imax = 4, jmax = 12, kmax = 2;
  var data = new Array();
  for(i = 0; i < imax; i++){
    data[i] = new Array();
    for(j = 0; j < jmax; j++){
      data[i][j] = new Array();
      for(k = 0; k < jmax; k++){
        if(k==0){
          data[i][j][k] = j;
        }else if(k==1){
          data[i][j][k] = Math.random();
        }
      }
    }
  }
	/*
  data[0][0] = [0, 5.5];
  data[0][1] = [1, 7.89];
  data[0][2] = [2, 8.15];
  data[0][3] = [3, 9.8];

  data[1][0] = [0, 1];
  data[1][1] = [1, 2];
  data[1][2] = [2, 3.2];
  data[1][3] = [3, 4.5];

  data[2][0] = [0, 0.5];
  data[2][1] = [1, 1.6];
  data[2][2] = [2, 1.2];
  data[2][3] = [3, 1.5];
  */
  var dataset = new Object();
  for(i = 0; i < imax; i++){
    dataset["Y2007Q"+(i+1)] = data[i];
  }
  var xTicksArray = new Array();
  for(j = 0; j < jmax; j++){
    xTicksArray[j] = {v:j, label:"FY2007:"+(j+1)+"Q"};
  }
  var options = {
    padding: {left: 30, right: 0, top: 10, bottom: 10},
    backgroundColor: "#dbdbdb",
    colorScheme: "#550000",
    shouldFill: false,
    xTicks: xTicksArray
  };
  var gLine = new Plotr.LineChart("graph", options);
  gLine.addDataset(dataset);
  gLine.render();
}
function initOnLoad(){
  setListener($("draw"), "click", drawGraph);
}
setListener(window, "load", initOnLoad);
//]]>
</script>
</head>
<body>
<h2>Draw Line2&nbsp;&nbsp;<input type="button" id="draw" value="グラフ表示" /></h2>
<div><canvas id="graph" height="300" width="600"></canvas></div>
</body>
</html>
