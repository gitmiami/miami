<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>フェイドイン／アウト</title>
<script type="text/javascript" src="lib/prototype.js"></script>
<script type="text/javascript" src="src/scriptaculous.js"></script>
<script type="text/javascript">
//<![CDATA[
window.onload = function() {
    $("fadeout").onclick = _fadeOut;
    $("fadein").onclick = _fadeIn;
};

function _fadeOut() {
    new Effect.Fade('tofade', { duration : 2.0 });
    return false;
}

function _fadeIn() {
    new Effect.Appear('tofade', { duration : 2.0 });
    return false;
}
//]]>
</script>
</head>
<body>
<p><a id="fadeout" href="#">フェイドアウト</a> <a id="fadein" href="#">フェイドイン</a></p>
<p id="tofade">
この要素が2秒間でフェイドアウト／フェイドインします。
</p>
</body>
</html>
