<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>bindAsEventListenerメソッド</title>
<script type="text/javascript" src="prototype.js"></script>
<script type="text/javascript">
//<![CDATA[
function ClickMsg(element, msg) {
    this.element = element;
    this.msg = msg;
    element.onclick = this.onclickHandler.bindAsEventListener(this);
}

ClickMsg.prototype.onclickHandler = function() {
    alert(this.msg);
}

window.onload = function() {
    new ClickMsg($("clicktest"), "クリックされました");
};
//]]>
</script>
</head>
<body>
<p id="clicktest">ここをクリックすると、メッセージが表示されます。</p>
</body>
</html>
