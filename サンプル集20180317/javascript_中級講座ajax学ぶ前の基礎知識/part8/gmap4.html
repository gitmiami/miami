<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>情報ウィンドウの表示</title>
<script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAvVPx2fXHMvcxAcTMsb0-_xQiwruuphwe_8_hK3_65QRBvTL3zxTwTuKiC-CTtDsWpAzry_7padvzUA"></script>
<script type="text/javascript">
//<![CDATA[
window.onload = function() {
    if (GBrowserIsCompatible()) {
        // GMap2オブジェクトのインスタンスを作成
        var map = new GMap2(document.getElementById("gmap"));
        // GLatLngオブジェクトのインスタンスを作成
        var point = new GLatLng(35.693019, 139.735135)
        // 地図にコントロールを追加する
        map.addControl(new GLargeMapControl());
        map.addControl(new GScaleControl());
        map.addControl(new GMapTypeControl());
        map.addControl(new GOverviewMapControl());
        // 地図を表示する
        map.setCenter(point, 15);
        // 地図に情報ウィンドウを表示する
        map.openInfoWindowHtml(point, '<p><a href="http://www.giohyo.co.jp/">技術評論社</a></p>');
    }
};

window.onunload = GUnload;

//]]>
</script>
</head>
<body>
<div id="gmap" style="width : 500px; height : 400px;"></div>
</body>
</html>
