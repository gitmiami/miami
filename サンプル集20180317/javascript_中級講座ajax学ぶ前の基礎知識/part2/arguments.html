<title>最大値を求める</title>
</head>

<body>
<p>
<script type="text/javascript">
//<![CDATA[
function calcMax() {
    var i, maxVal;

    maxVal = arguments[0];
    for (i = 1; i < arguments.length; i++) {
        if (maxVal < arguments[i]) {
            maxVal = arguments[i];
        }
    }
    return maxVal;
}

var max;
max = calcMax(1, 3, 2, 5, 4);
document.write("最大値は" + max + "です");
//]]>
</script>
</p>
</body>
