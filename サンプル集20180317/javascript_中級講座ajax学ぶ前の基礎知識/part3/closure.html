<body>
<script type="text/javascript">
//<![CDATA[
function initCounter() {
    // カウンタを保持する変数を宣言
    var count = 0;
    // 「変数countの値を1増やして、その値を返す」という関数を返す
    return function() {
        count++;
        return count;
    };
}

// カウンタを作成する
var ct = initCounter();
// カウンタを1増やしてその値を表示する
document.write("ct = " + ct() + "<br />");
// カウンタを1増やしてその値を表示する
document.write("ct = " + ct() + "<br />");
//]]>
</script>
</body>
