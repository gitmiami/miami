<body>
<script type="text/javascript">
//<![CDATA[
var d1, d2;
d1 = new Date();
d2 = d1;
d1.setTime(d1.getTime() + 3600000);
document.write("d1 = " + d1.toString() + "<br />");
document.write("d2 = " + d2.toString());
//]]>
</script>
