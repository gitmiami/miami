<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>メニューの折りたたみ</title>
<script type="text/javascript">
//<![CDATA[
// イベントリスナーを登録する
addEvent(window, "load", function() {
    addEvent(document.getElementById("menu_a"), "click", fold);
    addEvent(document.getElementById("menu_b"), "click", fold);
});

function addEvent(node, evt, func) {
    // DOM準拠Webブラウザの場合
    if (node.addEventListener) {
        node.addEventListener(evt, func, false);
    }
    // Internet Explorerの場合
    else if (node.attachEvent) {
        node.attachEvent("on" + evt, func);
    }
}

function getTarget(e) {
    // DOM準拠Webブラウザの場合
    if (e.target) {
        return e.target;
    }
    // Internet Explorerの場合
    else if (e.srcElement) {
        return e.srcElement;
    }
}

function preventDefault(e) {
    // DOM準拠Webブラウザの場合
    if (e.preventDefault) {
        e.preventDefault();
    }
    // Internet Explorerの場合
    else if (window.event) {
        window.event.returnValue = false;
    }
}

function fold(e) {
    // クリックされた要素を得る
    var node = getTarget(e);
    // 同じ階層の次のノードを順に探し、ul要素のノードを見つける
    do {
        node = node.nextSibling;
    } while (node.nodeName != "UL");
    // ul要素の表示／非表示（displayプロパティ）を切り替える
    node.style.display =
        (node.style.display == "none") ? "" : "none";
    // デフォルト処理を止める
    preventDefault(e);
}
//]]>
</script>
</head>
<body>
<ul>
  <li><a id="menu_a" href="#">メニューA</a>
  <ul>
    <li>メニューA-1</li>
    <li>メニューA-2</li>
  </ul>
  </li>
  <li><a id="menu_b" href="#">メニューB</a>
  <ul>
    <li>メニューB-1</li>
    <li>メニューB-2</li>
  </ul>
  </li>
</ul>
</body>
</html>
