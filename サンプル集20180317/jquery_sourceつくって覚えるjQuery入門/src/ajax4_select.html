<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>非同期通信サンプル</title>
	<script src="jquery-1.6.2.js"></script>
	<script type="text/javascript">

	$(function(){
	// プルダウンリスト２の初期値
	var default_option = '<option value="0">場所を選んでください';

	// プルダウンリスト１が変更されたときの処理
	$("#select1").change(function(){
		// プルダウンリスト２の選択肢を変更
		if ($("#select1").val() != "0") {
			// 選択肢を読み込む
			$("#select2").load("data_"+$("#select1").val()+".txt");

			// クラスを変更
			$("#select2").removeClass("select_ng");
			$("#select2").addClass("select_ok");
		} else {
			// 選択肢を初期値に戻す
			$("#select2").html(default_option);

			// クラスを変更
			$("#select2").removeClass("select_ok");
			$("#select2").addClass("select_ng");
		}
	});
});
</script>

<style>
	select {width:300; }
	.select_ok {background:#CCFFCC;}
	.select_ng {background:#FFCCCC;}
</style>
</head>

<body>

質問１）　どこに行きたいですか？ <br>

<select name="place" id="select1" class="select_ok">
	<option value="0">選んでください
	<option value="1">動物園
	<option value="2">水族館
	<option value="3">植物園
</select>

<br><br>

質問２）　何を見たいですか？ <br>
<select name="item" id="select2" class="select_ng">
	<option value="0">場所を選んでください
</select>

</body>
</html>
