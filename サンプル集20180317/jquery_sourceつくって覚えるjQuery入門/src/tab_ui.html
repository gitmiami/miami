<ul>

<div id="momo">

めでたしめでたし。
</div>
<div id="ura">

玉手箱をあけると浦島太郎はおじいさんになってしまいました。<br>
めでたしめでたし。
</div>
<div id="kin">
まさかりをかついだ金太郎はクマにまたがりお馬のけいこをしました。<br>
めでたしめでたし。
</div>
</div>
